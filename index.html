<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <button onclick="addTask()">add task</button>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
       <li><input type="checkbox">go to the States</li> 
        <li><input type="checkbox">buy a car</li> 
        <li><input type="checkbox">buy a house</li> 
        <li><input type="checkbox">buy a playstation 5</li> 
      </ul>
      
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
